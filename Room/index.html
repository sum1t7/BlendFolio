<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="about modal">
      <h1 class="model-title">About</h1>
      <img class="model-img" src="/textures/video/Photo.webp" width="400" height="400" alt="About Image" />
      <p class="model-para"></p>
      <button class="modal-exit">x</button>
    </div>
    <div class="project modal">
      <h1 class="model-title">Project</h1>
      <img class="model-img" src="/textures/video/Photo.webp" width="400" height="400" alt="Project Image" />
      <p class="model-para"></p>
      <button class="modal-exit">x</button>
    </div>
    <div class="contact modal">
      <h1 class="model-title">Contact</h1>
      <img class="model-img" src="/textures/video/Photo.webp" width="400" height="400" alt="Contact Image" />
      <p class="model-para"></p>
      <button class="modal-exit">x</button>
    </div>

    <div id="experience">
      <canvas id="experience-canvas" class="experience-canvas"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
